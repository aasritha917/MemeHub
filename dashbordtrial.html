<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MemeHub Login</title>
  <link rel="icon" href="https://emoji.gg/assets/emoji/9174_pepe-meme.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(-45deg, #ffafbd, #ffc3a0, #2193b0, #6dd5ed);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    :root {
  --color-primary: #ff6b81;
  --color-secondary: #feca57;
  --color-accent: #1dd1a1;
  --color-bg: #f8f8f8;
  --color-text: #222f3e;
}

body {
  background-color: var(--color-bg);
  color: var(--color-text);
}

button {
  background-color: var(--color-primary);
  color: white;
}

button:hover {
  background-color: var(--color-accent);
}


    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2193b0;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1b7aa6;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }

    #auth-status {
      text-align: center;
      margin-top: 15px;
      color: #555;
      font-size: 0.9rem;
    }

    #forgot-password {
      display: block;
      margin-top: 15px;
      text-align: center;
      font-size: 0.9rem;
      color: #2193b0;
      cursor: pointer;
    }

    #forgot-password:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Welcome to MemeHub 👋</h2>
    <input type="email" id="email" placeholder="Enter your email" />
    <input type="password" id="password" placeholder="Enter your password" />
    
    <div class="actions">
      <button id="login-btn">Login</button>
      <button id="signup-btn">Sign Up</button>
    </div>

    <p id="forgot-password">Forgot Password?</p>

    <p id="auth-status">🔒 Not logged in</p>
  </div>

  <!-- Firebase App & Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      sendPasswordResetEmail,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";

    // ✅ Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // DOM elements
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const authStatus = document.getElementById("auth-status");

    // Sign Up
    document.getElementById("signup-btn").addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) return alert("Please fill in both fields.");
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("✅ Account created!");
      } catch (err) {
        alert("⚠️ Signup failed: " + err.message);
      }
    });

    // Login
    document.getElementById("login-btn").addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) return alert("Please fill in both fields.");
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "Dashboard.html"; // Redirect after login
      } catch (err) {
        alert("⚠️ Login failed: " + err.message);
      }
    });

    // Forgot Password
    document.getElementById("forgot-password").addEventListener("click", async () => {
      const email = emailInput.value.trim();
      if (!email) return alert("Enter your email first to reset your password.");
      try {
        await sendPasswordResetEmail(auth, email);
        alert("📩 Password reset email sent. Check your inbox.");
      } catch (err) {
        alert("⚠️ Error sending reset email: " + err.message);
      }
    });

    // Auth State Tracking
    onAuthStateChanged(auth, (user) => {
      authStatus.textContent = user
        ? `✅ Logged in as ${user.email}`
        : "🔒 Not logged in";
    });
  </script>
</body>
</html>
